<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Welcome to M-Chat</h1>

  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <span>🧑‍💻 Avatar</span>

  <br /><br />

  <button onclick="selectAvatar('female')">
    <img src="female-avatar.png" alt="Female Avatar" width="100" />
  </button>

  <button onclick="selectAvatar('male')">
    <img src="male-avatar.png" alt="Male Avatar" width="100" />
  </button>

  <br /><br />

  <button onclick="startVoice()">🎙️ Voice</button>

  <script src="app.js"></script>
  <script src="voice.js"></script>
</body>
</html>
